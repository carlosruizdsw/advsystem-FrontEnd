<app-header></app-header>

<body>
  <button type="button" routerLink="/admin/list_experience" class="btn btn-secondary btn-block">
    <span class=""></span> Regresar al menu
  </button>
  <div class="page-wrapper bg-dark p-t-100 p-b-50">
    <div class="wrapper wrapper--w900">
      <div class="card card-6">
        <div class="card-heading">
          <h2 class="title">Registro Galerías</h2>
        </div>
        <div class="card-body">
          <form method="POST">
            <div class="form-row">
              <div class="name" for="inputEmpresa">Nombre Galería</div>
              <div class="value">
                <input class="input--style-6" type="text" id="inputArea" formControlName="area">
              </div>
            </div>
            <div class="form-row">
                <div class="name" for="inputType">Estatus</div>
                <select name="value">
                  <option disabled="disabled" selected="selected">Estatus</option>
                  <option>ABIERTA</option>
                  <option>CERRADA</option>
                  <option>REMODELACIÓN</option>
                </select>
            </div>
            <div class="form-row">
              <div class="name" for="inputEmpresa">Nombre supervisor</div>
              <div class="value">
                <input class="input--style-6" type="text" id="inputArea" formControlName="area">
              </div>
            </div>
            <div class="form-row">
              <div class="name" for="inputEmpresa">Nombre responsable</div>
              <div class="value">
                <input class="input--style-6" type="text" id="inputArea" formControlName="area">
              </div>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <button class="btn btn--radius-2 btn--blue-2">Crear Experiencia</button>
        </div>
      </div>
    </div>
  </div>
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="js/global.js"></script>
</body>
